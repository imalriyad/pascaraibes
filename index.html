<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>

    <!-- intregating bootsrapcss -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- intregating swipercss -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Hero Section -->
    <header>
      <div class="custom-height-div position-relative"
        style="
          background-position: center;
          background-repeat: no-repeat;
          object-fit: cover;
          background-image: url('./img/herobg.png');
        "
      >
        <!-- Logo -->
        <div class="text-center pb-4 overflow-x-hidden">
          <img src="./img/logo.png" class="custom-width-logo" alt="" />
        </div>

        <!-- sliding logo -->
        <swiper-container
          class="mySwiper position-absolute bottom-0"
          autoplay-delay="2500"
          autoplay-disable-on-interaction="false"
          slides-per-view="6"
          space-between="20"
          free-mode="true"
        >
          <swiper-slide class="h-25">
            <div><img src="./img/icon/bag.svg" alt="" /></div
          ></swiper-slide>
          <swiper-slide class="h-25">
            <div><img src="./img/icon/bag.svg" alt="" /></div
          ></swiper-slide>
          
          <swiper-slide class="h-25">
            <div><img src="./img/icon/bag.svg" alt="" /></div
          ></swiper-slide>
          <swiper-slide class="h-25">
            <div><img src="./img/icon/bag.svg" alt="" /></div
          ></swiper-slide>
          
          <swiper-slide class="h-25">
            <div><img src="./img/icon/bag.svg" alt="" /></div
          ></swiper-slide>
          <swiper-slide class="h-25">
            <div><img src="./img/icon/bag.svg" alt="" /></div
          ></swiper-slide>
          
          <swiper-slide class="h-25">
            <div><img src="./img/icon/bag.svg" alt="" /></div
          ></swiper-slide>
          <swiper-slide class="h-25">
            <div><img src="./img/icon/bag.svg" alt="" /></div
          ></swiper-slide>
          
          
        </swiper-container>
      </div>
    </header>

    <!-- intregating swiperjs -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- intregating bootsrapjs -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </body>
</html>
