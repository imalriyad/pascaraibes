          <swiper-slide>

          ></swiper-slide>
          <swiper-slide>
            <div><img src="./img/icon/house.svg" class="sliderImg-wdith" alt="" /></div
          ></swiper-slide>
          <swiper-slide>
            <div><img src="./img/icon/parasuit.svg" class="sliderImg-wdith" alt="" /></div
          ></swiper-slide>
          <swiper-slide>

          <swiper-slide>

          <swiper-slide>

          <span

            <p id="adulteQauntity" class="h5 quanitity">0</p>
            <span class="d-flex gap-3 method">
              <p role="button" onclick="handeAdulteQuantityPlus()" class="h2">
                +
              </p>
              <p role="button" class="h2" onclick="handeAdulteQuantityMinus()">
                -
              </p>
            </span>
            <input
              class="form-control mb-2"
              value="Adulte"
              style="background:none;
                color: #ffffe3;
                  font-weight: 500;
                padding-left: 40px;
                 border: 1px solid #ffffe3;

              type="text"
              readonly
              aria-label="default input example"
            />
          </span>

          <!-- input feild 2 -->

            style="color: #ffffe3"
            class="d-flex input-width position-relative"

            <p id="enfanteQauntity" class="h5 quanitity">0</p>
            <span class="d-flex gap-3 method">

              readonly
              aria-label="default input example"
            />

            <input
              id="passInput"
              class="form-control  rounded-end-0 focus-ring-dark mb-2 btn dropdown-toggle"
              data-bs-toggle="dropdown"
              value="Pass   V"
              aria-expanded="false"
              style="
               background:none;
                color: #ffffe3;
                 font-weight: 500;
                 border: 1px solid #ffffe3;
              "
              readonly
              type="text"
              aria-label="default input example"
            />

            <!-- Input for amount in number -->
            <input
              id="amountNum"
              class="form-control rounded-start-0 focus-ring-dark btn mb-2 px-3"
              placeholder="0.0€"
              style="
                background: none;
                color: #ffffe3;
                font-weight: 500;
                border: 1px solid #ffffe3;
              "
              type="text"
              aria-label="default input example"
            />
            <ul class="dropdown-menu" style="background-color: #ffffe3">
              <li class="style-border">
                <button
                  onclick="handleSlelectPass('Passintegral')"
                  style="color: #aabf0b"
                  class="dropdown-item font-medium"
                  type="button"
                >
                  Passintegral V
                </button>
              </li>
              <li class="style-border">
                <button
                  onclick="handleSlelectPass('Guadelougpe')"
                  style="color: #4bcfc6"
                  class="dropdown-item font-medium"
                  type="button"

                  Guadelougpe V

                <div

                  <span class="d-flex flex-row gap-3"
                    ><p
                      role="button"
                      onclick="handleJhourAdd()"
                      class="h5 mb-0"
                    >
                      +
                    </p>
                    <p
                      role="button"
                      onclick="handleJhourMinus()"
                      class="h5 mb-0"
                    >
                      -
                    </p></span

                </div>
              </li>
            </ul>
          </span>

              aria-expanded="false"

                />
              </svg>
            </button>

            <!-- Cart info -->
            <ul class="dropdown-menu" style="background-color: #ffffe3">
              <li class="style-border">
                <button
                  style="color: #735043; background-color: #facbcc"
                  class="dropdown-item font-medium"
                  type="button"
                >
                  <span id="totalAmount">180</span>.00€
                  <span style="padding-left: 4px; color: #735043">X</span>
                </button>
              </li>
              <li class="style-border">
                <button
                  style="color: #aabf0b"

                  type="button"

              </li>
              <li class="style-border">

                  style="color: #4bcfc6"
                  class="dropdown-item font-medium"
                  type="button"
                >
                  Guadelougpe

                </button>
              </li>

              <li class="style-border">
                <div
                  style="color: #735043"
                  class="dropdown-item font-medium d-flex gap-3 flex-row align-content-start"

                      text-align: center;
                      color: #ffffe3;
                      height: 20px;
                      width: 20px;
                      border-radius: 50%;

                    "

                    <p

                      -

                      text-align: center;
                      color: #ffffe3;
                      height: 20px;
                      width: 20px;
                      border-radius: 50%;
                    "
                    >0</span

                      onclick="handleJhourAdd()"
                      class="h5 mb-0"
                    >
                      +
                    </p>
                    <p
                      role="button"
                      onclick="handleJhourMinus()"

                      -

                    color: #ffffe3;
                    font-weight: 500;

                  Valider Mon Panier

 <div class="hidden justify-content-center gap-5 text-center  sliderImg-wdith mx-auto" style="margin-top: -60px;font-weight: bold; " >

 </div>
